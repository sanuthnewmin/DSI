<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aiven MySQL Connection</title>
</head>
<body>
  <h2>Send Sensor Data</h2>
  <form id="dataForm">
    <input type="text" name="sensor_name" placeholder="Sensor Name" required><br>
    <input type="number" name="value" placeholder="Sensor Value" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("insert.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => alert(data))
      .catch(err => console.error(err));
    });
  </script>
</body>
</html>
